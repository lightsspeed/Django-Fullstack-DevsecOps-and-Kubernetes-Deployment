apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-minikube-dashboard-config
data:
  minikube-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
            "collapsed": false,
            "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
            "id": 1,
            "panels": [],
            "title": "Cluster Health",
            "type": "row"
        },
        {
            "datasource": "Prometheus",
            "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] } } },
            "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
            "id": 2,
            "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false } },
            "targets": [{ "expr": "sum(up{job=\"kubernetes-apiserver\"}) or vector(1)", "refId": "A" }],
            "title": "Cluster Status",
            "type": "stat"
        },
        {
            "datasource": "Prometheus",
            "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
            "id": 3,
            "targets": [{ "expr": "count(kube_node_info)", "refId": "A" }],
            "title": "Node Count",
            "type": "stat"
        },
        {
            "datasource": "Prometheus",
            "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
            "id": 4,
            "targets": [{ "expr": "sum(kube_pod_status_phase{phase=\"Running\"})", "refId": "A" }],
            "title": "Running Pods",
            "type": "stat"
        },
        {
            "datasource": "Prometheus",
            "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] } } },
            "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
            "id": 5,
            "targets": [{ "expr": "sum(kube_pod_status_phase{phase=\"Failed\"}) + sum(kube_pod_status_phase{phase=\"Pending\"})", "refId": "A" }],
            "title": "Unhealthy Pods",
            "type": "stat"
        },
        {
            "datasource": "Prometheus",
            "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
            "id": 6,
            "targets": [{ "expr": "count(kube_namespace_created)", "refId": "A" }],
            "title": "Namespaces",
            "type": "stat"
        },
        {
            "collapsed": false,
            "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
            "id": 7,
            "panels": [],
            "title": "Node Resources (Minikube)",
            "type": "row"
        },
        {
            "datasource": "Prometheus",
            "fieldConfig": { "defaults": { "max": 100, "min": 0, "unit": "percent" } },
            "gridPos": { "h": 6, "w": 8, "x": 0, "y": 6 },
            "id": 9,
            "targets": [{ "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)", "refId": "A" }],
            "title": "Node CPU Usage",
            "type": "gauge"
        },
        {
            "datasource": "Prometheus",
            "fieldConfig": { "defaults": { "max": 100, "min": 0, "unit": "percent" } },
            "gridPos": { "h": 6, "w": 8, "x": 8, "y": 6 },
            "id": 10,
            "targets": [{ "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100", "refId": "A" }],
            "title": "Node Memory Usage",
            "type": "gauge"
        },
        {
            "datasource": "Prometheus",
            "fieldConfig": { "defaults": { "max": 100, "min": 0, "unit": "percent" } },
            "gridPos": { "h": 6, "w": 8, "x": 16, "y": 6 },
            "id": 11,
            "targets": [{ "expr": "100 - ((node_filesystem_avail_bytes{mountpoint=\"/\"} * 100) / node_filesystem_size_bytes{mountpoint=\"/\"})", "refId": "A" }],
            "title": "Node Disk Usage",
            "type": "gauge"
        },
        {
            "collapsed": false,
            "gridPos": { "h": 1, "w": 24, "x": 0, "y": 12 },
            "id": 12,
            "panels": [],
            "title": "Pod Overview",
            "type": "row"
        },
        {
            "datasource": "Prometheus",
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 13 },
            "id": 13,
            "targets": [{ "expr": "sum(kube_pod_info) by (namespace)", "legendFormat": "{{namespace}}", "refId": "A" }],
            "title": "Pods by Namespace",
            "type": "barchart"
        },
        {
            "datasource": "Prometheus",
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 13 },
            "id": 14,
            "targets": [{ "expr": "sum(kube_pod_status_phase) by (phase)", "legendFormat": "{{phase}}", "refId": "A" }],
            "title": "Pod Status Distribution",
            "type": "piechart"
        },
        {
            "collapsed": false,
            "gridPos": { "h": 1, "w": 24, "x": 0, "y": 21 },
            "id": 15,
            "panels": [],
            "title": "Top Resource Consumers",
            "type": "row"
        },
        {
            "datasource": "Prometheus",
            "gridPos": { "h": 8, "w": 8, "x": 0, "y": 22 },
            "id": 16,
            "targets": [{ "expr": "topk(10, sum(rate(container_cpu_usage_seconds_total{pod!=\"\"}[5m])) by (pod))", "legendFormat": "{{pod}}", "refId": "A" }],
            "title": "Top CPU Pods",
            "type": "timeseries"
        },
        {
            "datasource": "Prometheus",
            "fieldConfig": { "defaults": { "unit": "bytes" } },
            "gridPos": { "h": 8, "w": 8, "x": 8, "y": 22 },
            "id": 17,
            "targets": [{ "expr": "topk(10, sum(container_memory_working_set_bytes{pod!=\"\"}) by (pod))", "legendFormat": "{{pod}}", "refId": "A" }],
            "title": "Top Memory Pods",
            "type": "timeseries"
        },
        {
            "datasource": "Prometheus",
            "gridPos": { "h": 8, "w": 8, "x": 16, "y": 22 },
            "id": 18,
            "targets": [{ "expr": "topk(10, sum(kube_pod_container_status_restarts_total) by (pod))", "legendFormat": "{{pod}}", "refId": "A" }],
            "title": "Top Restarts",
            "type": "barchart"
        },
        {
            "collapsed": false,
            "gridPos": { "h": 1, "w": 24, "x": 0, "y": 30 },
            "id": 19,
            "panels": [],
            "title": "Workload Health",
            "type": "row"
        },
        {
            "datasource": "Prometheus",
            "gridPos": { "h": 6, "w": 12, "x": 0, "y": 31 },
            "id": 20,
            "targets": [{ "expr": "kube_deployment_status_replicas_available", "legendFormat": "{{deployment}} - Available", "refId": "A" }, { "expr": "kube_deployment_status_replicas_unavailable", "legendFormat": "{{deployment}} - Unavailable", "refId": "B" }],
            "title": "Deployment Status",
            "type": "state-timeline"
        },
         {
            "datasource": "Prometheus",
            "gridPos": { "h": 6, "w": 12, "x": 12, "y": 31 },
            "id": 21,
            "targets": [{ "expr": "kube_persistentvolumeclaim_status_phase{phase=\"Bound\"}", "legendFormat": "{{persistentvolumeclaim}} - Bound", "refId": "A" }, { "expr": "kube_persistentvolumeclaim_status_phase{phase!=\"Bound\"}", "legendFormat": "{{persistentvolumeclaim}} - {{phase}}", "refId": "B" }],
            "title": "PVC Status",
            "type": "table"
        },
        {
            "collapsed": false,
            "gridPos": { "h": 1, "w": 24, "x": 0, "y": 37 },
            "id": 22,
            "panels": [],
            "title": "Problematic Pods",
            "type": "row"
        },
         {
            "datasource": "Prometheus",
            "gridPos": { "h": 8, "w": 24, "x": 0, "y": 38 },
            "id": 23,
            "targets": [{ "expr": "kube_pod_container_status_waiting_reason{reason!=\"ContainerCreating\"} > 0", "legendFormat": "{{pod}} - {{reason}}", "refId": "A" }],
            "title": "Pods in Waiting State (Errors)",
            "type": "table"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 36,
      "style": "dark",
      "tags": ["minikube", "k8s"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timezone": "",
      "title": "Minikube Cluster Overview",
      "uid": "minikube-overview",
      "version": 1
    }
