apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-config
data:
  django-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [ "lastNotNull" ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(votes_cast_total)",
              "refId": "A"
            }
          ],
          "title": "Total Votes Cast",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 2,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "sum(rate(votes_cast_total[1m])) * 60",
              "refId": "A"
            }
          ],
          "title": "Voting Velocity (Votes/Min)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 3,
          "targets": [
            {
              "expr": "sum(rate(django_http_requests_total_by_method_total[1m]))",
              "refId": "A"
            }
          ],
          "title": "Request Rate (Req/Sec)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "id": 4,
          "targets": [
            {
              "expr": "sum(rate(django_http_requests_latency_including_middlewares_seconds_sum[1m])) / sum(rate(django_http_requests_latency_including_middlewares_seconds_count[1m]))",
              "refId": "A"
            }
          ],
          "title": "Average Response Latency (Sec)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "id": 5,
          "targets": [
            {
              "expr": "(sum(rate(django_http_responses_total_by_status_total{status=~\"5..\"}[1m])) or vector(0))",
              "refId": "A"
            }
          ],
          "title": "Error Rate (5xx)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "id": 6,
          "targets": [
            {
              "expr": "sum(pg_stat_activity_count{datname=\"django_db\"})",
              "refId": "A"
            }
          ],
          "title": "Active DB Connections",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 },
          "id": 7,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [ "lastNotNull" ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(django_model_inserts_total{model=\"user\"}) or sum(users_registered_total)",
              "refId": "A"
            }
          ],
          "title": "Total Users Created",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 },
          "id": 8,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "sum(rate(django_model_inserts_total{model=\"user\"}[1m])) * 60 or sum(rate(users_registered_total[1m])) * 60",
              "refId": "A"
            }
          ],
          "title": "Registration Velocity (Users/Min)",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 36,
      "style": "dark",
      "tags": [ "django" ],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Django App Overview",
      "uid": "django-overview",
      "version": 1,
      "weekStart": ""
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
data:
  dashboard-provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
